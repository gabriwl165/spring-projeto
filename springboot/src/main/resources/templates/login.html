<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<meta charset="UTF-8">
	  <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<title>Login - Spring Boot</title>
	
	<style type="text/css">
	
	form input[type=submit]{
		color: white;
	}
	
	form {
		margin-left: 35%;
		margin-top: 15%;
	}
	 .col .row {
	 	margin-right: 0rem;
	 }
	 
	 form  input {
	 	border-radius: 7px;  
	 }
	
	</style>
	
</head>
<body>
	
	<form th:action="@{/login}" method="post" class="col s12">
	
		<h5>Acesso ao Sistema</h5>
		<div class="row">
			<div class="input-field col s6">
				<label>Login:</label>
				<input type="text" name="username" style="border-radius: 7px;border-bottom: none;">
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<label>Senha:</label>
				<input type="password" name="password" style="border-radius: 7px;border-bottom: none;">
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<input name="Logar" type="submit" value="Logar" class="waves-effect waves-light btn">
			</div>
		</div>
		
	</form>
	
</body>
</html>
